databaseChangeLog:
  - changeSet:
      id: 20240217-02
      author: itqgroup
      changes:
        - createTable:
            tableName: document_history
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_document_history
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: initiator
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: action_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: action
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: TEXT

  - changeSet:
      id: 20240217-02-foreign-key
      author: itqgroup
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_history_document
            baseTableName: document_history
            baseColumnNames: document_id
            referencedTableName: documents
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 20240217-02-indexes
      author: itqgroup
      changes:
        - createIndex:
            indexName: idx_history_document_id
            tableName: document_history
            columns:
              - column:
                  name: document_id
        - createIndex:
            indexName: idx_history_action_time
            tableName: document_history
            columns:
              - column:
                  name: action_time