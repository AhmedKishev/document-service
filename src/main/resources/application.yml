server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/document-db
    username: document
    password: document
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

worker:
  submit:
    enabled: true
    fixed-delay: 10000
    batch-size: 10
  approve:
    enabled: true
    fixed-delay: 10000
    batch-size: 10

generator:
  n: 100
  api-url: http://localhost:8080/api/documents
  default-author: generator
  title-prefix: generated document
  initiator: admin
  batch-size: 10

logging:
  level:
    com.itqgroup: DEBUG
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"